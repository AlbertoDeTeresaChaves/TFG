<div class="home-container">
    <div class="home-title">
        <h1>BIENVENIDO {{username}}</h1>
    </div>
    @for(asignature of asignaturesType;track asignature){
    <div class="asignature-container">
        <h2>{{asignature.tipo_curso.toUpperCase()}}</h2>
        <div class="lessons-container">
            @for(lesson of asignature.lesson; track lesson){
            <div class="lesson-content">
                <a routerLink={{getPathRouterLink(lesson.image)}}>
                <div class="lesson" style="background-image: url('{{getLessonImageUrl(lesson.image)}}');">
                </div>
                </a>
                <label>{{lesson.nombre_curso}}</label>
            </div>
            }
        </div>
    </div>
    }
</div>
