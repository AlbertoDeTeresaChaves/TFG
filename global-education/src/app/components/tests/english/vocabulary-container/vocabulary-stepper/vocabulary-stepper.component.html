<div class="mat-stepper-container">
    <mat-stepper labelPosition="bottom">
        <form>
            <mat-step label="Pregunta 1" state="question_mark">
                <div class="radio-group-container">
                    <label>What is the synonym of "happy"?</label><br>
                    <mat-radio-group [(ngModel)]="respuestasUsuario[0]" name="pregunta_1">
                        <mat-radio-button value="resp_1">Sad</mat-radio-button>
                        <mat-radio-button value="resp_2">Joyful</mat-radio-button>
                        <mat-radio-button value="resp_3">Angry</mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class="first-button-container">
                    <button matStepperNext>Siguiente</button>
                </div>
            </mat-step>

            <mat-step label="Pregunta 2" state="question_mark">
                <div class="radio-group-container">
                    <label>What is the antonym of "cold"?</label><br>
                    <mat-radio-group [(ngModel)]="respuestasUsuario[1]" name="pregunta_2">
                        <mat-radio-button value="resp_1">Hot</mat-radio-button>
                        <mat-radio-button value="resp_2">Warm</mat-radio-button>
                        <mat-radio-button value="resp_3">Cool</mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class="button-container">
                    <button matStepperPrevious>Atras</button>
                    <button matStepperNext>Siguiente</button>
                </div>
            </mat-step>

            <mat-step label="Pregunta 3" state="question_mark">
                <div class="radio-group-container">
                    <label>What does the word "enormous" mean?</label><br>
                    <mat-radio-group [(ngModel)]="respuestasUsuario[2]" name="pregunta_3">
                        <mat-radio-button value="resp_1">Tiny</mat-radio-button>
                        <mat-radio-button value="resp_2">Small</mat-radio-button>
                        <mat-radio-button value="resp_3">Huge</mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class="button-container">
                    <button matStepperPrevious>Atras</button>
                    <button matStepperNext>Siguiente</button>
                </div>
            </mat-step>

            <mat-step label="Pregunta 4" state="question_mark">
                <div class="radio-group-container">
                    <label>Which word means the same as "quick"?</label><br>
                    <mat-radio-group [(ngModel)]="respuestasUsuario[3]" name="pregunta_4">
                        <mat-radio-button value="resp_1">Slow</mat-radio-button>
                        <mat-radio-button value="resp_2">Fast</mat-radio-button>
                        <mat-radio-button value="resp_3">Steady</mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class="button-container">
                    <button matStepperPrevious>Atras</button>
                    <button matStepperNext>Siguiente</button>
                </div>
            </mat-step>

            <mat-step label="Pregunta 5" state="question_mark">
                <div class="radio-group-container">
                    <label>What is the opposite of "difficult"?</label><br>
                    <mat-radio-group [(ngModel)]="respuestasUsuario[4]" name="pregunta_5">
                        <mat-radio-button value="resp_1">Easy</mat-radio-button>
                        <mat-radio-button value="resp_2">Tough</mat-radio-button>
                        <mat-radio-button value="resp_3">Challenging</mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class="button-container">
                    <button matStepperPrevious>Atras</button>
                    <button matStepperNext (click)="onSubmit()">Siguiente</button>
                </div>
            </mat-step>

            <mat-step label="Resultado" state="emoji_objects">
                <div class="progress-spinner">
                    <mat-progress-spinner mode="determinate" value="{{this.valorSpinner}}" [diameter]="200"></mat-progress-spinner>
                    <p>{{this.valorSpinner.toPrecision(3)}}%</p>
                    <p>{{this.numeroCorrectas()}} de {{this.respuestasCorrectas.length}}</p>
                </div>
                <div class="last-button-container">
                    <button routerLink="/GlobalEducation/home">Finalizar</button>
                </div>
            </mat-step>
        </form>
    </mat-stepper>
</div>
