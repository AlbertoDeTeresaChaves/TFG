<div class="mat-stepper-container">
    <mat-stepper labelPosition="bottom">
        <form>
            <mat-step label="Pregunta 1" state="question_mark">
                <div class="radio-group-container">
                    <label>¿Con qué tipo de números enteros se indican las temperaturas por debajo de 0
                        grados?</label><br>
                    <mat-radio-group [(ngModel)]="respuestasUsuario[0]" name="pregunta_1">
                        <mat-radio-button value="resp_1">Con números enteros positivos</mat-radio-button>
                        <mat-radio-button value="resp_2">Con números enteros negativos</mat-radio-button>
                        <mat-radio-button value="resp_3">Con números enteros decimales</mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class="first-buttom-container">
                    <button matStepperNext>Siguiente</button>
                </div>
            </mat-step>
            <mat-step label="Pregunta 2" state="question_mark">
                <div class="radio-group-container">
                    <label>Si Antonia estaba en el piso -2 y fue al piso 0, ¿qué hizo, subir o bajar?</label><br>
                    <mat-radio-group [(ngModel)]="respuestasUsuario[1]" name="pregunta_2">
                        <mat-radio-button value="resp_1">Subir</mat-radio-button>
                        <mat-radio-button value="resp_2">Bajar</mat-radio-button>
                        <mat-radio-button value="resp_3">El piso 0 no existe</mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class="buttom-container">
                    <button matStepperPrevious>Atras</button>
                    <button matStepperNext>Siguiente</button>
                </div>
            </mat-step>
            <mat-step label="Pregunta 3" state="question_mark">
                <div class="radio-group-container">
                    <label>¿Con qué número se indica el nivel del mar?</label><br>
                    <mat-radio-group [(ngModel)]="respuestasUsuario[2]" name="pregunta_3">
                        <mat-radio-button value="resp_1">Con el +0</mat-radio-button>
                        <mat-radio-button value="resp_2">Con el -0</mat-radio-button>
                        <mat-radio-button value="resp_3">Con el 0</mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class="buttom-container">
                    <button matStepperPrevious>Atras</button>
                    <button matStepperNext>Siguiente</button>
                </div>
            </mat-step>
            <mat-step label="Pregunta 4" state="question_mark">
                <div class="radio-group-container">
                    <label>7 grados bajo cero se representa:</label><br>
                    <mat-radio-group [(ngModel)]="respuestasUsuario[3]" name="pregunta_4">
                        <mat-radio-button value="resp_1">+7</mat-radio-button>
                        <mat-radio-button value="resp_2">-7</mat-radio-button>
                        <mat-radio-button value="resp_3">(0,-7)</mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class="buttom-container">
                    <button matStepperPrevious>Atras</button>
                    <button matStepperNext>Siguiente</button>
                </div>
            </mat-step>
            <mat-step label="Pregunta 5" state="question_mark">
                <div class="radio-group-container">
                    <label>SI Miguel esta en el nivel -5 de una mina y sube 4 niveles, ¿en qué nuvel se
                        encuentra?</label><br>
                    <mat-radio-group [(ngModel)]="respuestasUsuario[4]" name="pregunta_5">
                        <mat-radio-button value="resp_1">-1</mat-radio-button>
                        <mat-radio-button value="resp_2">4</mat-radio-button>
                        <mat-radio-button value="resp_3">+1</mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class="buttom-container">
                    <button matStepperPrevious>Atras</button>
                    <button matStepperNext (click)="onSubmit()">Siguiente</button>
                </div>
            </mat-step>
            <mat-step label="Resultado" state="emoji_objects">
                <div class="progress-spinner">
                    <mat-progress-spinner mode="determinate" value="{{this.valorSpinner}}" [diameter]="200"/>
                    <p>{{this.valorSpinner.toPrecision(3)}}%</p>
                    <p>{{this.numeroCorrectas()}} de {{this.respuestasCorrectas.length}}</p>
                </div>
                <div class="last-buttom-container">
                    <button routerLink="/GlobalEducation/home">Finalizar</button>
                </div>
            </mat-step>
        </form>

    </mat-stepper>
</div>
