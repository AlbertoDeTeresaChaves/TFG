<div class="mat-stepper-container">
    <mat-stepper labelPosition="bottom">
        <form>
            <mat-step label="Pregunta 1" state="question_mark">
                <div class="radio-group-container">
                    <label>Los divisores de 12 son</label><br>
                    <mat-radio-group [(ngModel)]="respuestasUsuario[0]" name="pregunta_1">
                        <mat-radio-button value="resp_1">3,2,22,5</mat-radio-button>
                        <mat-radio-button value="resp_2">0,1,2,3,4,6,12</mat-radio-button>
                        <mat-radio-button value="resp_3">1,2,3,4,6,12</mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class="first-buttom-container">
                    <button matStepperNext>Siguiente</button>
                </div>
            </mat-step>
            <mat-step label="Pregunta 2" state="question_mark">
                <div class="radio-group-container">
                    <label>1000 + 20 - 30  </label><br>
                    <mat-radio-group [(ngModel)]="respuestasUsuario[1]" name="pregunta_2">
                        <mat-radio-button value="resp_1">530</mat-radio-button>
                        <mat-radio-button value="resp_2">1010</mat-radio-button>
                        <mat-radio-button value="resp_3">990</mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class="buttom-container">
                    <button matStepperPrevious>Atras</button>
                    <button matStepperNext>Siguiente</button>
                </div>
            </mat-step>
            <mat-step label="Pregunta 3" state="question_mark">
                <div class="radio-group-container">
                    <label>La multiplicacion recibe el nombre de...</label><br>
                    <mat-radio-group [(ngModel)]="respuestasUsuario[2]" name="pregunta_3">
                        <mat-radio-button value="resp_1">*</mat-radio-button>
                        <mat-radio-button value="resp_2">/</mat-radio-button>
                        <mat-radio-button value="resp_3">-</mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class="buttom-container">
                    <button matStepperPrevious>Atras</button>
                    <button matStepperNext>Siguiente</button>
                </div>
            </mat-step>
            <mat-step label="Pregunta 4" state="question_mark">
                <div class="radio-group-container">
                    <label>¿El 0 es un número natural?</label><br>
                    <mat-radio-group [(ngModel)]="respuestasUsuario[3]" name="pregunta_4">
                        <mat-radio-button value="resp_1">Si</mat-radio-button>
                        <mat-radio-button value="resp_2">Tal vez</mat-radio-button>
                        <mat-radio-button value="resp_3">No</mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class="buttom-container">
                    <button matStepperPrevious>Atras</button>
                    <button matStepperNext>Siguiente</button>
                </div>
            </mat-step>
            <mat-step label="Pregunta 5" state="question_mark">
                <div class="radio-group-container">
                    <label>Propiedades de los numeros naturales</label><br>
                    <mat-radio-group [(ngModel)]="respuestasUsuario[4]" name="pregunta_5">
                        <mat-radio-button value="resp_1">Cancelación, minuendo, conmutaiva</mat-radio-button>
                        <mat-radio-button value="resp_2">Conmutaiva, distributiva, sustraendo</mat-radio-button>
                        <mat-radio-button value="resp_3">Conmutaiva, asociativa, neutro</mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class="buttom-container">
                    <button matStepperPrevious>Atras</button>
                    <button matStepperNext (click)="onSubmit()">Siguiente</button>
                </div>
            </mat-step>
            <mat-step label="Resultado" state="emoji_objects">
                <div class="progress-spinner">
                    <mat-progress-spinner mode="determinate" value="{{this.valorSpinner}}" [diameter]="200"/>
                    <p>{{this.valorSpinner.toPrecision(3)}}%</p>
                    <p>{{this.numeroCorrectas()}} de {{this.respuestasCorrectas.length}}</p>
                </div>
                <div class="last-buttom-container">
                    <button routerLink="/GlobalEducation/home">Finalizar</button>
                </div>
            </mat-step>
        </form>

    </mat-stepper>
</div>
